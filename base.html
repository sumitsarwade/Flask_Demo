<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        /* Basic styling to align elements without external CSS */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        header nav {
            margin-bottom: 20px;
        }
        header nav ul {
            list-style-type: none;
            padding: 0;
        }
        header nav ul li {
            display: inline;
            margin: 0 15px;
        }
        main {
            flex: 1;
        }
        footer {
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Â© 2024 My Flask App</p>
    </footer>
</body>
</html>
